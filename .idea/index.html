  <script>
  $(document).ready(function(){
    $("#btn1").click(function(){
      $.ajax({
        type: 'GET',
        url: 'https://api.github.com/users/'+$("#user").val()+'/repos',
        data: { get_param: 'value'},
        success: function(data){
          alert(data);

        }
      })
    });
  });

</script>

<div id="login">

<table>
